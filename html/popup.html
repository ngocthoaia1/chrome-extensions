<html>
  <head>
    <title>Popup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style type="text/css">
      body {
        width: 300px;
        padding-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Các tùy chọn</h4>
      <div class="form-group">
        1. <input id="hide-iframe" type="checkbox"/> Ẩn iframe
      </div>
      <div class="form-group">
        2. <input id="hide-element-checkbox" type="checkbox"/> Ẩn phần tử (<a href="#!" class="settings-details">Settings</a>)
      </div>

      <div class="form-group">
        3. <input id="github-checkbox" type="checkbox"/> Github (<a href="#!" class="settings-details">Settings</a>)
        <br />&nbsp;&nbsp;&nbsp; <input id="github-task-title-checkbox" type="checkbox"/> Hiển thị task reference
        <br />&nbsp;&nbsp;&nbsp; <input id="github-hide-jenkins-comments" type="checkbox"/> Ẩn Jenkins comments
      </div>
    </div>
    <script src="../js/jquery-2.1.3.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
